<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProResume AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .font-serif { font-family: 'Merriweather', serif; }
      
      /* Print specific overrides */
      @media print {
        @page {
          size: A4;
          margin: 0; /* We handle margins in the component */
        }
        
        body, html { 
          margin: 0; 
          padding: 0; 
          background: white; 
          height: 100%; 
          overflow: visible !important;
        }

        /* Hide everything by default */
        body > * { display: none !important; }

        /* Only show the root app */
        #root { 
          display: block !important; 
          height: auto !important; 
          overflow: visible !important;
        }

        /* Hide sidebar and editor column */
        aside, nav, button, .print\:hidden { 
          display: none !important; 
        }

        /* Ensure main container is visible */
        main { 
          display: block !important; 
          overflow: visible !important; 
          height: auto !important; 
          margin: 0 !important; 
          padding: 0 !important;
        }

        /* Target the ResumePreview component specifically */
        #resume-preview {
          display: block !important;
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 15mm !important; /* Standard A4 padding */
          box-shadow: none !important;
          border: none !important;
          position: absolute;
          top: 0;
          left: 0;
          background: white !important;
          min-height: auto !important;
        }

        /* Page Break Handling */
        section { 
          break-inside: avoid; 
          page-break-inside: avoid;
        }
        
        h1, h2, h3 { 
          break-after: avoid; 
          page-break-after: avoid; 
        }

        /* Text Adjustments for Print */
        p, li, div {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
